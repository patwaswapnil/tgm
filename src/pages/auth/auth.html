<ion-content class="auth-bg">
    <div padding class="btn-wrapper">
        <img src="assets/img/logo.png" alt="" class="logo">
        <div *ngIf="false">
            <button ion-button full class="login-btn skip-login" (click)="skip()"> 
        Skip (Developement only);
      </button>
      <br><br>
        </div>
        <div>
            <button ion-button full class="login-btn google-login" (click)="googleLogin()"> 
        Login with Google
      </button>
        </div>
        <div>
            <button ion-button full class="login-btn fb-login mt12" (click)="fbLogin()"> 
        Login with Facebook
      </button>
        </div>
    </div>
</ion-content>
